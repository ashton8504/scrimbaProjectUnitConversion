<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Unit Conversion</title>
</head>

    <body>
        <div class="container">
          <section class="inner-container"> 
              <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input  id="Input" class="text" type="text" value="20">
            <button class="btn" id="btn"><span>convert</span></button>
          </section>
          <section class="outer-container">
            <div class="box">
              <h3>Length (Meter/Feet)</h3>
              <p class="values" id="length-text">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="box">
              <h3>Volume (Liters/Gallons)</h3>
              <p class="values" id="volume-text">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
         <div class="box">
            <h3>Mass (Kilograms/Pounds)</h3>
              <p class="values" id="mass-text">20 Kilos = 44.092 pounds | 20 pounds = 9.072 Kilos</p>
            </div>
          </section>
        </div>
      </body>

</html>
